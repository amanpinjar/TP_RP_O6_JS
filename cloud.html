<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
       
      img {
        position: absolute;
        animation: moveRight 8s infinite;
        top: 100px;
        
      }

      @keyframes moveRight {
        0% {
          left: 0%;
        }
        50% {
          left: 100%;
        }
        100% {
          left: 0%;
        }
      }
    </style>
  </head>
  <body>
    <img src="cloud2.svg" alt="" />
  </body>
</html>
