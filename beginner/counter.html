<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>0</h1>
    
    <button onclick="counter()">Increase the Count</button>
    <script>
        var count = 0;
        
        function counter() {
            // select element by tag name
            var counterElements = document.getElementsByTagName('h1')[0]; 
            
            // select element by id
            // var counterElements = document.getElementbyId('h1'); 

            // select element by class
            // var counterElements = document.getElementsbyClassName('h1'); 


            count += 1;

            counterElements.innerText = count;

            // counterElements.innerHTML = '<span>'+count+'</span>';


            
        }
    </script>
</body>
</html>>
